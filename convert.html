<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid my-4">
            <div class="row text-center text-uppercase mb-4 nav">
                 <div class="col-12"><a href="index.html"><h5>На главную</h5></a></div>
            </div>
            
            <div class="row border-bottom border-3 text-center">
                <div class="col-12"><h2>Конвертер валют</h2></div>
                <!--<div class="col-12"><h4>Данный конвертер </h4></div>-->
            </div>
        </div> 
    </header> 
    <main class="flex-grow-1">
            <div class="container py-4">
                    <div class="row justify-content-center">
                         <div class="col-8">
                                <!-- Content -->
                                <div class="card p-3">
                                        <form action="">
                                            <h4 class="">Currency Converter</h4>
                                            <div class="courses d-flex mb-3">
                                                    <div class="courses-item card  card-body">
                                                           <div class="course-item-title">Курс USD</div>
                                                           <div class="course-item-value" data-value="USD">--.--</div>
                                                    </div>
                                                    <div class="courses-item card  card-body">
                                                        <div class="course-item-title">Курс EUR</div>
                                                        <div class="course-item-value" data-value="EUR">--.--</div>
                                                    </div>
                                                    <div class="courses-item card  card-body">
                                                        <div class="course-item-title">Курс CNY</div>
                                                        <div class="course-item-value" data-value="CNY">--.--</div>
                                                    </div>
                                                    <div class="courses-item card  card-body">
                                                        <div class="course-item-title">Курс BYN</div>
                                                        <div class="course-item-value" data-value="BYN">--.--</div>
                                                    </div>
                                                    <div class="courses-item card card-body">
                                                        <div class="course-item-title">Курс KZT</div>
                                                        <div class="course-item-value" data-value="KZT">--.--</div>
                                                    </div>
                                            </div><!--coursec-->
                                            <div class="row">
                                                    <div class="col">
                                                            <label  for="name">Отдаю:</label>
                                                            <select  disabled id="exampleFormControlSelect1" class="form-control">
                                                                <option value="RUB" selected>RUB — Рубли</option>
                                                            </select>
                                                    </div>
                                                    <div class="col">
                                                            <label for="name">Получаю:</label>
                                                            <select
										                        id="select"
										                        class="form-control"
										                        id="exampleFormControlSelect1"
									                        >
										                        <option value="USD">USD — Доллар США</option>
										                        <option value="EUR">EUR — Евро</option>
										                        <option value="CNY">CNY — Китайский Юань</option>
										                        <option value="BYN">BYN — Белорусский Рубль</option>
										                        <option value="KZT">KZT — Казахстанский Тенге</option>
									                        </select>
                                                    </div>
                                            </div><!--row-2-->
                                            <div class="row">
                                                    <div class="col">
                                                        <input
                                                        id="input"
                                                        type="number"
                                                        class="form-control"
                                                        id="name"
                                                        autofocus
                                                        />
                                                    </div>  
                                                    <div class="col">
                                                        <input
										                id="result"
										                type="number"
										                class="form-control"
										                id="name"
									                    />
                                                    </div>       
                                            </div><!--row-3-->
                                        </form>
                                </div><!--card-->
                         </div><!---col-8-->
                    </div><!---row-1-->
            </div><!---container-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="калькулятор роста падения">
    <meta name="keywords" content="финансовый калькулятор, калькулятор доходности банковского вклада, калькулятор доходности ценных бумаг, калькулятор роста падения, калькулятор усреднения, статистический калькулятор, конвертер валют, кредитный калькулятор">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css/brands.css">
    <!-- <script src="https://kit.fontawesome.com/e87c1d29bf.js" crossorigin="anonymous"></script> -->
    <title>Калькулятор роста падения</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid my-4">
            <div class="row text-center text-uppercase mb-4 nav">
                 <div class="col-12"><a href="index.html"><h5>На главную</h5></a></div>
            </div>
            
            <div class="row border-bottom border-3 text-center">
                <div class="col-12"><h2>Калькулятор роста падения</h2></div>
                <div class="col-12"><h4>Данный калькулятор рассчитывает рост или падение актива в процентном исчеслении</h4></div>
            </div>
        </div> 
    </header> 
    <main class="flex-grow-1">
        <div class="container">
            <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="chislo1" class="form-label">Начальное значение актива:</label>
                            <input class="form-control input" id="chislo1" type="number" name="chislo1" value="" step="0.01" placeholder="Начальное значение">
                            <input class="form-range range" id="chislo1-range" type="range" value="0" step="0.01" min="0" max="10000">
                        </div> 
                        <div class="mb-3">
                            <label for="chislo2" class="form-label">Конечное значение актива:</label>
                            <input class="form-control input" id="chislo2" type="number" name="chislo2" value="" step="0.01" placeholder="Конечное значение">
                            <input class="form-range range" id="chislo2-range" type="range" value="0" step="0.01" min="0" max="10000">
                        </div>   
                    </div>
                    <div class="col-12 col-md-6">
                            <div class="row" style="margin-top: 31px;">
                                <div class="input-group input-group mb-3">
                                    <span class="input-group-text out" id="rost-label">Прирост актива, %:</span>
                                    <input class="form-control out" id="rost" name="rost" type="number" value="0" readonly="readonly" aria-describedby="rost-label">
                                </div>
                                <div class="input-group input-group mb-3">
                                    <span class="input-group-text out" id="pad-label">Падение актива, %:</span>
                                    <input class="form-control out" id="pad" name="pad" type="number" value="0" readonly="readonly" aria-describedby="pad-label">
                                </div>
                            </div>   
                    </div>
            </div>
        </div>
    </main> 
    
    <footer class="border-top border-3 mt-3">
        <div class="container-fluid p-2">
            <div class="row">
                <div class="text-center text-md-start col-12 col-md-4">

                </div>
                <div class="text-center text-md-end col-12 col-md-4">
                    &copy; 2023

            </div><!--row-->
        </div>

    </footer>

</body>
</html>

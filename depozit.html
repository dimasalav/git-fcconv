<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="калькулятор доходности банковского вклада">
    <meta name="keywords" content="финансовый калькулятор, калькулятор доходности банковского вклада, калькулятор доходности ценных бумаг, калькулятор роста падения, калькулятор усреднения, статистический калькулятор, конвертер валют, кредитный калькулятор">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <title>Калькулятор доходности банковского вклада</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid my-4">
            <div class="row text-center text-uppercase mb-4 nav">
                 <div class="col-12"><a href="index.html"><h5>На главную</h5></a></div>
            </div>
            
            <div class="row border-bottom border-3 text-center">
                <div class="col-12"><h2>Калькулятор доходности банковского вклада</h2></div>
                <div class="col-12"><h4>Данный калькулятор позволяет рассчитать доходность банковского вклада</h4></div>
            </div>
        </div> 
    </header> 
    <main class="flex-grow-1">
         <div class="container">
               <div class="row">
                    <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="razmer" class="form-label">Размер вклада:</label>
                                <input class="form-control input" id="razmer" name="razmer" type="number" value="0" placeholder="Размер" title="Размер" min="0" max="10000000"  autofocus>
                                <input class="form-range range" id="razmer-range" type="range" value="0" min="0" max="10000000">
                            </div> 
                            <div class="mb-3">
                                <label for="srok" class="form-label">Срок вклада, дней:</label>
                                <input class="form-control input" id="srok" name="srok" type="number" value="30" min="30" max="2000" placeholder="Срок" title="Срок">
                                <input class="form-range range" id="srok-range" type="range" value="30" min="30" max="2000">
                            </div>  
                            <div class="mb-3">
                                <label for="stavka" class="form-label">Процентная ставка по вкладу, %:</label>
                                <input class="form-control input" id="stavka" name="stavka" type="number" value="7" min="0" max="50" step="0.01" placeholder="Ставка" title="Ставка">
                                <input class="form-range range" id="stavka-range" type="range" value="7" min="0" max="50" step="0.01">
                            </div> 
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="chbox">
                                <label class="form-check-label" for="chbox">Ежемесячная капитализация</label>
                            </div>
                    </div>
                    <div class="col-12 col-md-6">
                            <div class="row" style="margin-top: 27px;">
                                <div class="input-group input-group mb-3">
                                            <span class="input-group-text out" id="dohod-label">Доходность по вкладу составляет:</span>
                                            <input class="form-control out" id="dohod" name="dohod" type="number" value="0" readonly="readonly" aria-describedby="dohod-label">
                                </div>
                                <div class="input-group input-group mb-3">
                                            <span class="input-group-text  out " id="razmerdohod-label">Размер вклада с учетом доходности:</span>
                                            <input class="form-control  out" id="razmerdohod" name="razmerdohod" type="number" value="0" readonly="readonly" aria-describedby="razmerdohod-label">
                                </div>
                            </div>    
                    </div>
               </div>
         </div>

    </main> 
    
    <footer class="border-top border-3 mt-3">

                    &copy; 2023

            </div><!--row-->

    </footer>

</body>
</html>

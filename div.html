<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="калькулятор доходности ценных бумаг">
    <meta name="keywords" content="финансовый калькулятор, калькулятор доходности банковского вклада, калькулятор доходности ценных бумаг, калькулятор роста падения, калькулятор усреднения, статистический калькулятор, конвертер валют, кредитный калькулятор">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css/brands.css">
    <!-- <script src="https://kit.fontawesome.com/e87c1d29bf.js" crossorigin="anonymous"></script> -->
    <title>Калькулятор доходности ценных бумаг</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid my-4">
            <div class="row text-center text-uppercase mb-4 nav">
                 <div class="col-12"><a href="index.html"><h5>На главную</h5></a></div>
            </div>
            
            <div class="row border-bottom border-3 text-center">
                <div class="col-12"><h2>Калькулятор доходности ценных бумаг</h2></div>
                <div class="col-12"><h4>Данный калькулятор позволяет рассчитать дивидентную или купонную доходность ценных бумаг</h4></div>
            </div>
        </div> 
    </header> 
    <main class="flex-grow-1">
        <div class="container">
             <div class="row">
                  <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="stoimost" class="form-label">Стоимость ценной бумаги: </label>
                            <input class="input form-control" id="stoimost" name="stoimost" type="number" value="0.01" min="0.01" max="10000000" step="0.01" placeholder="Стоимость" title="Стоимость">
                            <input class="range form-range" id="stoimost-range" min="0.01" max="10000000" value="0.01" step="0.01" type="range">
                        </div>
                        <div class="mb-3">
                            <label for="div" class="form-label">Размер дивидента или купона: </label>
                            <input class="input form-control" id="div" name="div" type= "number" value="" min="0" max="1000000" step="0.01" placeholder="Дивидент или купон" title="Дивидент или купон">
                            <input class="range form-range" id="div-range" type="range" value="0" min="0" max="1000000" step="0.01">
                        </div>
                        <div class="mb-3">
                             <label for="nalog" class="form-label">Ставка налога, %:</label>
                             <input class="input form-control" id="nalog" name="nalog" type="number" value="13" min="1" max="100">
                             <input class="range form-range" id="nalog-range" type="range" value="13" min="1" max="100">
                        </div>
                  </div>
                  <div class="col-12 col-md-6">
                        <div class="row" style="margin-top: 31px;">
                            <div class="input-group input-group mb-3">
                                <span class="input-group-text out" id="dohod1-label">Чистая доходность, %:</span>
                                <input class="form-control out" id="dohod1" name="dohod1" type="number" value="0" readonly aria-describedby="dohod1-label">                            

                            </div>
                            <div class="input-group input-group mb-3">
                                <span class="input-group-text out" id="dohod2-label">Доходность с учетом налога, %:</span>
                                <input class="form-control out" id="dohod2" name="dohod2" type="number" value="0" readonly aria-describedby="dohod2-label"> 
                            </div>
                        </div>
                  </div>
             </div>
        </div>

    </main> 
    
    <footer class="border-top border-3 mt-3">
        <div class="container-fluid p-2">
            <div class="row">
                <div class="text-center text-md-start col-12 col-md-4">

                </div>
                <div class="text-center text-md-end col-12 col-md-4">
                    &copy; 2023
                </div>
                
            </div><!--row-->
        </div>

    </footer>
    <script src="js/div.js"></script>
</body>
</html>

    <meta name="keywords" content="финансовый калькулятор, калькулятор доходности банковского вклада, калькулятор доходности ценных бумаг, калькулятор роста падения, калькулятор усреднения, статистический калькулятор, конвертер валют, кредитный калькулятор">

    <title>Статистический калькулятор</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container-fluid my-4">
            <div class="row text-center text-uppercase mb-4 nav">
                 <div class="col-12"><a href="index.html"><h5>На главную</h5></a></div>
            </div>
            
            <div class="row border-bottom border-3 text-center">
                <div class="col-12"><h2>Статистический калькулятор</h2></div>
                <div class="col-12"><h4>Данный калькулятор осуществляет суммирование и вычисление
                    среднего значения введенных чисел</h4></div>
            </div>
        </div> 
    </header> 
    <main class="flex-grow-1">
          <div class="container">
                <div class="row">
                        <div class="col-16 col-md-6">
                                <div class="mb-4">
                                        <label for="vvod" class="form-label"> Введи число: </label>
                                        <input class="input form-control" id="vvod" type="number" name="vvod" value="" step="0.01">
                                </div>
                                <div class="mb-4">
                                        <input class="btn btn-primary d-inline-block me-4" type="button" value="Добавить" onclick="AddChislo();">
                                        <input class="btn btn-primary d-inline-block" type="button" value="Очистить" onclick="Clear();">
                                </div>
                                <div class="my-4">
                                        <textarea class="input form-control" name="listbox" id="listbox" cols="" rows="15"></textarea> 
                                </div>

                        </div>
                        <div class="col-16 col-md-6">
                                <div class="row" style="margin-top: 31px;">
                                       <div class="input-group mb-4">
                                                <span class="input-group-text out">Введено чисел: </span>
                                                <input class="form-control  out" type="number" id="n" name="n" value="0" readonly>
                                       </div>
                                       <div class="input-group mb-4">
                                                <span class="input-group-text out">Сумма равна: </span>
                                                <input  class="form-control out" type="number" id="summa" name="summa" value="0" readonly>
                                       </div>
                                       <div class="input-group mb-4">
                                                <span class="input-group-text out"> Среднее значение:</span>
                                                <input  class=" form-control out" type="number" id="sr" name="sr" value="0" readonly>
                                       </div>
                                </div>

                        </div>
                </div>
          </div>

    </main>
